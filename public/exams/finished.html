<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تم الانتهاء بنجاح - منصه الاختبارات</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">

    <style>
        /* الألوان الأساسية: العنابي والذهبي */
        :root {
            --qatar-burgundy: #800020; /* عنابي أساسي */
            --qatar-gold: #D4AF37; /* ذهبي للإبراز */
            --bg-light: #FFFFFF; /* خلفية بيضاء */
            --text-dark: #1f2937; /* لون النص الداكن */
        }

        body {
            font-family: 'Cairo', ui-sans-serif, system-ui;
            background-color: #F8F9FA;
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .q-card {
            background-color: var(--bg-light);
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-radius: 20px;
            max-width: 600px;
            padding: 3rem;
            text-align: center;
            width: 90%;
            margin: 2rem;
        }

        .icon-success {
            color: var(--qatar-burgundy);
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: var(--qatar-burgundy);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: background-color 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #6a0018; /* لون أغمق للعنابي */
        }
    </style>
</head>
<body>

    <div class="q-card">
        <div class="icon-success mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>

        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">تم الانتهاء بنجاح!</h1>
        
        <p class="text-xl text-gray-600 mb-8">
            شكراً لك، لقد تم تقديم إجاباتك بنجاح.
        </p>

        <p class="text-lg text-gray-700 mb-8">
            نتمنى لك كل التوفيق. سيتم مراجعة إجاباتك والتواصل معك لاحقاً لإطلاعك على النتائج. يرجى إغلاق هذه الصفحة.
        </p>

        <a href="/" class="btn-primary">
            العودة للصفحة الرئيسية
        </a>
    </div>

</body>
</html>
